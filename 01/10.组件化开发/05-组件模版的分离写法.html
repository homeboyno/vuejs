<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

</body>
<!-- 1.script标签，注意：类型必须是text/x-template -->
<script type="text/x-template" id='cpn'>
    <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
    </div>
</script>
<!-- 2.template标签 -->
<template id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容，呵呵呵</p>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>

    //1.组册一个全局组件
    Vue.component('cpn', {
        template: '#cpn'
    })
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!'
        },
        components: {
            //组册局部组件语法糖
            cpn2: {
                template: `
                    <div>
                        <h2>我是标题</h2>
                        <p>我是内容</p>
                    </div>
                `
            }
        }
    })

</script>

</html>
