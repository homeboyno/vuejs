<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- //父组件模板 -->
    <div id="app">
        <cpn @itemclick="cpnclick"></cpn>
    </div>

</body>
<!-- 子组件模板 -->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnclick(item)">
            {{item.name}}
        </button>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    //子组件
    const cpn = {
        template: '#cpn',
        data() {
            return {
                categories: [
                    { id: '1', name: '热门推荐' },
                    { id: '2', name: '热门视频' },
                    { id: '3', name: '热门电器' },
                    { id: '3', name: '热门数码' },
                ]
            }
        },
        methods: {
            btnclick(item) {
                // console.log(item.name);
                //
                this.$emit('itemclick', item)
            }
        }

    }
    //父组件
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!',
        },
        components: {
            cpn
        },
        methods: {
            cpnclick(item) {
                console.log('cpnclick', item.name);
            }
        },
    })

</script>

</html>
