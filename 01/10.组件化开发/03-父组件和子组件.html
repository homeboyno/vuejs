<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

</body>
<script src="../../js/vue.js"></script>
<script>
    //1.创建第一个组件构造器对象(子组件)
    const cpnC1 = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
            </div>
        `
    })
    //创建第二个组件构造器（父组件）
    const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容</p>
                <cpn1></cpn1>
            </div>
        `,
        components: {
            cpn1: cpnC1
        }
        })

    //2.组册组件
    // Vue.component('my-cpn', cpnC)
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!'
        },
        components: {
            cpn2: cpnC2
        }
    })

</script>

</html>
