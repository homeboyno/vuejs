<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>

</body>
<template id="cpn">
    <div>
        <p>{{cmovies}}</p>
        <ul>
            <li v-for='item in cmovies'>{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    //父传子: props
    const cpn = {
        template: '#cpn',
        props:['cmovies', 'cmessage'],

        props:{
            //1。限制类型
            //cmovies: array,
            //cmessage: string

            //2.提供默认值，以及必传值
            cmessage:{
                type: String,
                default: 'aaaaaa',
                required: true //必传变量
            },
            cmovies: {
                type: Array,
                default() {
                    return {}
                }
            }
        },
        data() {
            return{}
        },

    }
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!',
            movies:['1','2','3']
        },
        components: {
            cpn
        }
    })

</script>

</html>
