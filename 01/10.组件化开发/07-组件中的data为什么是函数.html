<template id="cpn">
    <div>
        <h2>当前计数: {{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>

    //1.组册一个全局组件
    Vue.component('cpn', {
        template: '#cpn',
        data(){
            return {
                counter: 0
            }
        },
        methods: {
            increment() {
                this.counter++
            },
            decrement() {
                this.counter--
            }
        }
    })
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素

                `

        }
    })

</script>
