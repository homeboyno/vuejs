<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>   

    <!-- 
        1.插槽的基本使用 <slot></slot>
        2.插槽的默认值
        3.如果有多个值，同时放入到组件中进行替换时，一起作为替换元素
     -->
    <div id="app">
        <cpn v-show='isShow'></cpn>
    </div>
    <template id="cpn">
        <div>
            <div>
                <h2>我是组件</h2>
                <p>I'm slot</p>
            </div>
        </div>
        
    </template>

    

</body>
<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!',
            isShow: true
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    })

</script>

</html>
