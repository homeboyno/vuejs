<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .active {
        color:red;
    }
    </style>
    
</head>
<body>
    <div id="app">
       <ul>
           <!-- <li v-for="m in movies">{{m}}</li> -->
           <li v-for="(m, index) in movies"  @click= "btnClick(index)" :class="{active: currentIndex === index}">{{index+1}}  -->  {{m}}</li>
       </ul>

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                movies: ['1', '2', '3', '4'],
                currentIndex: '',
                isChange: false,
                isActive: true
            },
            methods: {
                btnClick(index) {
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>
</html>
