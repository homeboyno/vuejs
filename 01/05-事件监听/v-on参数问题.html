<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button>按钮1</button>
        <!-- 在事件定义时，写函数时省鈅了小括号，但是方法本身是需要一个参数的 这个时候vue会默认将；浏览器默认生产的event事件对象作为参数传入到方法-->
        <!-- <button @click="btn2Click(123)">按钮2</button>
        <button @click="btn2Click()">按钮2</button> -->
        <button @click="btn2Click">按钮2</button>

        <!-- 方法定义时，我们需要event对象，同时又需要其他参数 -->
        <!-- 在调用方法，如何手动的获取到浏览器参数event对象: $event -->
        <button @click="btn3Click(123, $event)">按钮3</button>
        <button>按钮4</button>

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        //语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: "hello"
            },
            methods: {
                btn1Click() {
                    console.log('---------');
                },
                btn2Click(abc) {
                    console.log('---------', abc);
                },
                btn3Click(abc, event) {
                    console.log('----------', abc, event);
                }
            }
        })

        //如果函数需要参数，但是没有传入，那么函数的形参位underfined
        function abc(name) {
            console.log(name);
        }
    </script>
</body>
</html>
