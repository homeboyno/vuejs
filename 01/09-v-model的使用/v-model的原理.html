<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-model="message"> -->
        <input type="text" :value="message" @input="valueChange">
        <!-- <input type="text" :value="message" @input="message=$event.target.value"> -->

        <!-- 1.v-bind绑定一个value属性 -->
        <!-- 2.v-on指令绑定input属性 -->

        <h2>{{message}}</h2>
    </div>

</body>
<script src="../../js/vue.js"></script>
<script>
    //let(变量)/const(常亮)
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!'
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value
            }
        }
    })

    //1.创建div元素，设置id属性
    //2.定义一个变量叫message
    //3.将message变量放在前面的div元素中显示
</script>

</html>
