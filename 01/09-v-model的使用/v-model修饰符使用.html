<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.修饰符：lazy -->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        <!-- 2.修饰符：number -->
        <input type="number" v-model.number="age">
        <h2>{{age}}--{{typeof age}}</h2>

        <!-- 3.修饰符：trim -->
        <input type="text" v-model.trim="name" id="">
        <h2>你输入的名字： {{name}}</h2>
    </div>

</body>
<script src="../../js/vue.js"></script>
<script>
    //let(变量)/const(常亮)
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!',
            age: 0,
            name: 'aaa'
        }
    })

</script>

</html>
