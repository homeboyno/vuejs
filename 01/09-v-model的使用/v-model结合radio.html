<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="male">
            <input type="radio" id="male" value="男" v-model="sex">男
        </label> 
        <label for="female">
            <input type="radio" id="female" value="女" v-model="sex">女
        </label>

        <h2>你选择的性别是：{{sex}}</h2>
    </div>

</body>
<script src="../../js/vue.js"></script>
<script>
    //let(变量)/const(常亮)
    let app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: 'Hello Vue!',
            sex: '男'
        }
    })

</script>

</html>
